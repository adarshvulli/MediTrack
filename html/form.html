          <span class="nav-dot"></span>

        <input id="input-8" name="samples" type="number" placeholder="Number" required />

        <label for="input-8">
         <span class="label-text">✨ Samples processed ✨</span>
         
          <span class="nav-dot"></span>
          
         </label>
